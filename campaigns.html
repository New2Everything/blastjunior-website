<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campaigns · BLAST Junior</title>
  <link rel="stylesheet" href="/assets/css/site.css?v=20260110" />
</head>
<body>
<div class="container">
  <div class="layout">
    <div class="card">
      <div class="card-inner">
        <div class="card-head">
          <div style="min-width:0">
            <div class="h1">Campaigns</div>
            <div class="sub">兰星少年 · 数据中心</div>
          </div>
          <div class="pill" id="statusPill" data-kind="loading" aria-live="polite">
            <span class="dot" id="statusDot"></span>
            <span id="statusText">Loading...</span>
          </div>
        </div>

        <div class="hr" style="margin:14px 0;"></div>

        <div class="form-row">
          <label for="seasonSelect">赛季</label>
          <select id="seasonSelect" aria-label="赛季选择"></select>
        </div>

        <div class="btn-row">
          <button class="primary" id="btnHpl">打开 HPL 榜单</button>
          <button id="btnTeam">队伍页（只读）</button>
          <button id="btnPlayers">球员检索（只读）</button>
          <button id="btnRefresh">刷新</button>
        </div>

        <div class="msg" id="msg"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="section-title">
          <div class="left">
            <h2>使用说明</h2>
            <div class="hint">先选赛季 → 再进入榜单/队伍/球员</div>
          </div>
          <div class="tag">只读展示</div>
        </div>

        <div class="hr" style="margin:14px 0;"></div>

        <div class="sub">
          ✅ 你已经完成：API 正常返回、页面能渲染、上线能访问。<br/>
          下一步：继续优化移动端稳定性与响应式排版。
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/api.js?v=20260110"></script>
<script src="/assets/js/pages/campaigns.js?v=20260110"></script>
</body>
</html>
