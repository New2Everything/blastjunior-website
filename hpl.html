<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HPL · Leaderboard</title>
    <link rel="stylesheet" href="/site.css?v=20260110" />
</head>
<body>
<div class="container">
    <div class="layout">
        <div class="card">
            <div class="card-inner">
                <div class="card-head">
                    <div style="min-width:0">
                        <div class="h1">HPL · Leaderboard</div>
                        <div class="sub" id="titleSeason">season_id =</div>
                    </div>
                    <div class="pill" id="statusPill" data-kind="loading" aria-live="polite">
                        <span class="dot"></span>
                        <span id="statusText">Loading...</span>
                    </div>
                </div>

                <div class="hr" style="margin:14px 0;"></div>

                <div class="form-row">
                    <label for="seasonSelect">赛季</label>
                    <select id="seasonSelect" aria-label="赛季选择"></select>
                </div>

                <div class="form-row">
                    <label for="leaderboardSelect">榜单（leaderboard_key）</label>
                    <select id="leaderboardSelect" aria-label="榜单选择"></select>
                </div>

                <div class="btn-row">
                    <button id="btnBack">返回 Campaigns</button>
                    <button id="btnRefresh">刷新</button>
                </div>

                <div class="msg" id="msg"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="section-title">
                    <div class="left">
                        <h2>总榜</h2>
                        <div class="hint">按 leaderboard_key 汇总积分</div>
                    </div>
                    <div class="tag" id="pillCount">— teams</div>
                </div>

                <div class="table-wrap" style="margin-top:12px;">
                    <table>
                        <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team</th>
                            <th>Points</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="/assets/js/api.js?v=20260110"></script>
<script src="/assets/js/pages/hpl.js?v=20260110"></script>
</body>
</html>
