<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Photo Upload</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:20px;background:#f6f7fb}
    .box{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px;max-width:720px}
    label{display:block;margin:10px 0 6px;color:#374151;font-size:13px}
    input,textarea,button{width:100%;padding:10px 12px;border:1px solid #d0d5dd;border-radius:10px;font-size:14px;box-sizing:border-box}
    button{margin-top:12px;background:#111827;color:#fff;border:none;cursor:pointer}
    .ok{color:#15803d;margin-top:10px}
    .err{color:#b91c1c;margin-top:10px}
    pre{background:#111827;color:#e5e7eb;padding:12px;border-radius:12px;overflow:auto}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 6px">上传照片（进入审核队列）</h2>
    <div style="color:#6b7280;font-size:13px">上传成功后会得到收据码（receipt），可用于查询审核状态。</div>

    <label>选择图片</label>
    <input id="file" type="file" accept="image/*"/>

    <label>一句话备注（最多 30 字）</label>
    <textarea id="note" rows="2" maxlength="30" placeholder="例如：U15 济州赛场 合影"></textarea>

    <button id="btn">上传</button>

    <div id="msg"></div>
    <div id="receiptArea" style="display:none;margin-top:10px">
      <div class="ok">上传成功 ✅</div>
      <div style="margin-top:8px">收据码（receipt）：<b id="receipt"></b></div>
      <div style="margin-top:8px">你可以访问：<code id="receiptUrl"></code> 查询状态</div>
      <pre id="out">{ }</pre>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    function setMsg(text, ok=null){
      if(ok===true) $("msg").innerHTML = `<div class="ok">${text}</div>`;
      else if(ok===false) $("msg").innerHTML = `<div class="err">${text}</div>`;
      else $("msg").innerHTML = `<div style="color:#6b7280;margin-top:10px">${text}</div>`;
    }

    async function upload(){
      const file = $("file").files && $("file").files[0];
      const note = ($("note").value || "").trim().slice(0,30);

      if(!file){ setMsg("请先选择图片", false); return; }

      $("btn").disabled = true;
      $("receiptArea").style.display = "none";
      setMsg("上传中...", null);

      const fd = new FormData();
      fd.append("file", file, file.name);
      fd.append("note", note);

      const res = await fetch("/media/upload", { method:"POST", body: fd });
      const data = await res.json().catch(()=>({ok:false,error:"Bad JSON"}));

      if(!res.ok || !data.ok){
        $("btn").disabled = false;
        setMsg(data.detail || data.error || "上传失败", false);
        return;
      }

      const receipt = data.receipt;
      $("receipt").textContent = receipt;
      const receiptUrl = `${location.origin}/media/receipt/${encodeURIComponent(receipt)}`;
      $("receiptUrl").textContent = receiptUrl;
      $("out").textContent = JSON.stringify(data, null, 2);
      $("receiptArea").style.display = "block";
      setMsg("", null);
      $("btn").disabled = false;
    }

    $("btn").onclick = () => upload().catch(e => {
      $("btn").disabled = false;
      setMsg(String(e.message||e), false);
    });
  </script>
</body>
</html>
